<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="./css/step2-1.css">
    <script src="../lib/rem.js"></script>
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <title>房东注册</title>
</head>
<body>
<div id="container">
    <div class="title">拍摄您的本人照片</div>
    <div class="upload">
        <img id="img" src="../lib/images/ownPhoto.png" alt="">
        <input type="file" id="upLoad">
    </div>
    <button id="next">下一步</button>
</div>

<script>
    $(function () {
        $("#next").on("click", function () {
            window.location.href = "./step2-2.html"
        });


        $("#upLoad").on("change", function () {
            var reads= new FileReader();
            var f=$(this)[0].files[0];
            reads.readAsDataURL(f);
            reads.onloadend=function () {
                document.getElementById('img').src=reads.result;
            };
        })
    })
</script>
</body>
</html>
